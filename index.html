<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>LibraryApp</title>
    <link rel="icon" type="image/x-icon" href="paranthesis.png"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="right"></div>
        <form>
            <p>Let's do this!</p>
            <div class="input">
                <label for="title">Title Name</label>
                <input id="title" type="text" maxlength="24" required placeholder="..."/>
            </div>
            <div class="input">
                <label for="author">Author Name</label>
                <input id="author" type="text" maxlength="24" required placeholder="..."/>
            </div>
            <div class="input">
                <label for="number">Number of Page</label>
                <input id="number" type="text" maxlength="5" placeholder="Optional"/ pattern="[0-9]+">
            </div>
            <button type="submit">Create Book</button>
        </form>
    </div>
    <div class="left">
        
    </div>
</body>
</html>
