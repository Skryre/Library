<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Library App</title>
    <link rel="icon" type="image/x-icon" href="paranthesis.png"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="right">
        <form>
            <p>Let's do this!</p>
            <div class="input">
                <label for="title">Title Name</label>
                <input id="title" type="text" maxlength="24" required placeholder="..."/>
            </div>
            <div class="input">
                <label for="author">Author Name</label>
                <input id="author" type="text" maxlength="24" required placeholder="..."/>
            </div>
            <div class="input">
                <label for="pages">Number of Page</label>
                <input id="pages" type="text" maxlength="5" placeholder="Optional"/ pattern="[0-9]+">
            </div>
            <div class="input">
                <label for="read">Check if you finished</label>
                <input id="read" type="checkbox" value="unfinished">
            </div>
            <button class="add" type="submit">Create Book</button>
        </form>
    </div>
    <div class="left">
        <div class="container">
        </div>
    </div>
</body>
<script src="script.js" defer></script>
</html>
